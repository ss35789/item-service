<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>상품 수정 폼</h2>
    </div>
    <form action="item.html" th:action="@{/basic/items/{itemId}/edit (itemId =${item.id})}" method="post" id="editItemForm">
        <div>
            <label for="id">상품 ID</label>
            <input type="text" id="id" name="id" class="form-control" value="1" th:value="${item.id}" readonly>
        </div>
        <div>
            <label for="itemName">상품명</label>
            <input type="text" id="itemName" name="name" class="form-control" value="상품A" th:value="${item.name}" required>
        </div>
        <div>
            <label for="price">가격</label>
            <input type="number" id="price" name="price" class="form-control" value="10000" th:value="${item.price}" required>
        </div>
        <div>
            <label for="quantity">수량</label>
            <input type="number" id="quantity" name="quantity" class="form-control" value="10" th:value="${item.quantity}" required>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='item.html'"
                        th:onclick="|location.href='@{/basic/items/{itemId}(itemId=${item.id})}'|" type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->

<script>
    document.getElementById('editItemForm').addEventListener('submit', function(event) {
        var name = document.getElementById('itemName').value;
        var price = document.getElementById('price').value;
        var quantity = document.getElementById('quantity').value;

        if (!name) {
            alert('상품명을 입력하세요');
            event.preventDefault();
            return;
        }

        if (!price || isNaN(price) || price <= 0) {
            alert('유효한 가격을 입력하세요');
            event.preventDefault();
            return;
        }

        if (!quantity || isNaN(quantity) || quantity <= 0) {
            alert('유효한 수량을 입력하세요');
            event.preventDefault();
            return;
        }
    });
</script>

</body>
</html>
